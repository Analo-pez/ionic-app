<div class="loginPage">
    <form class="loginPage__form" (ngSubmit)="logForm()">
        <ion-item class="loginPage__form--item">
            <ion-label position="fixed">Username</ion-label>
            <ion-input type="text" [(ngModel)]="person.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Password</ion-label>
            <ion-input type="current-password" [(ngModel)]="person.pass" name="pass"></ion-input>
        </ion-item>
        <p *ngIf="showAlert" class="msg">Introduce datos correctos</p>
        <ion-button type="submit" color="medium">Enter</ion-button>
    </form>
</div>
